<!DOCTYPE html>
<polymer-element name="my-element" attributes="data">
	<template>
		Title: {{data.title}}<br/>
		First row's "name": {{data.results[0].name}}<br/>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<template repeat="{{data.results}}">
					<tr>
						<td>{{id}}</td>
						<td>{{name}}</td>
						<td>{{action}}</td>
					</tr>
				</template>
			</tbody>
		</table>
	</template>
	<script>
		Polymer({

		});
	</script>
</polymer-element>
